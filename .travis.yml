git:
  depth: 9999999

sudo: required

language: go

go:
  - 1.9.x

services:
  - docker

before_install:
  - go get github.com/mattn/goveralls

script:
  - script/ci/test/docker-run

after_script:
  - script/ci/genauthors

after_success:
  - goveralls -coverprofile=profile.cov -service=travis-ci
  - script/ci/can-release && script/ci/release

env:
  global:
    - "PATH=$HOME/gopath/bin:$PATH"
    - secure: 
    - secure: 

notifications:
  slack:
    secure: 
